{% extends 'base.html' %} 
{% block content %}
<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
        <title>Movie List</title>
    </head>
    <body>
     
        <h1 class="mo">Welcome to your Movie Watchlist</h1>
        {% if user.is_authenticated %}
        <a class="button is-dark" href="{% url 'movie_create' %}">Add a Movie</a>
        {% endif %}
     
    </body>
</html>
{% endblock %}
